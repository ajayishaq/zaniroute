<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>ZANIROUTE - Find Fuel & EV Charging Stations Nearby | Fast & Easy</title>
    <meta name="description" content="ZANIROUTE: Find fuel stations and EV charging stations near you instantly. Real-time location detection, Uber-like dark theme interface. Powered by TomTom & OpenChargeMap APIs.">
    <meta name="keywords" content="fuel stations, gas stations, EV charging, electric vehicle charging, nearby stations, station finder, car fuel, charging stations, local stations">
    <meta name="author" content="ZANIROUTE">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #242424;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #333333;
            --accent-color: #00d4ff;
        }

        body.light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --bg-tertiary: #eeeeee;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --border-color: #e0e0e0;
            --accent-color: #0099bb;
        }

        body.light-mode .logo {
            background: linear-gradient(135deg, #1a1a1a, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.1em;
            white-space: nowrap;
        }

        .search-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.6rem 1rem;
        }

        input[type="text"] {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .theme-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 38px;
            height: 38px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .filters {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .filter {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .filter:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .filter.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--bg-primary);
        }

        .content {
            display: flex;
            flex: 1;
            min-height: 0;
            gap: 0;
            margin-bottom: 80px;
        }

        .map-container {
            flex: 1;
            background: var(--bg-secondary);
            position: relative;
            display: none;
        }

        .map-container.active {
            display: block;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .stations-container {
            flex: 1;
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .stations-container.active {
            display: flex;
        }

        .stations-list {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .station-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .station-item:hover {
            border-color: var(--accent-color);
            background: var(--bg-tertiary);
        }

        .station-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        .distance {
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .station-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent-color);
            padding: 0.25rem 0.7rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tag.gas {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .tag.ev {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .station-addr {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .station-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            flex: 1;
            background: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            padding: 0.6rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            flex-direction: column;
            gap: 1rem;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0.75rem 1rem;
            height: 80px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-btn.active {
            color: var(--accent-color);
        }

        .notification {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            border-radius: 6px;
            display: none;
            z-index: 1000;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-color: #10b981;
            color: #10b981;
        }

        .notification.error {
            border-color: #ef4444;
            color: #ef4444;
        }

        .ad-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .ad-modal.show {
            display: flex;
        }

        .ad-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .ad-content {
            position: relative;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            color: white;
            z-index: 10000;
        }

        .ad-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            color: #ff6b35;
            font-weight: bold;
        }

        .ad-btn {
            background: white;
            color: #ff6b35;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 0.7rem 0.5rem;
                gap: 0.6rem;
            }

            .logo {
                font-size: 0.85rem;
                min-width: 80px;
            }

            .theme-btn {
                width: 34px;
                height: 34px;
            }

            .filters {
                padding: 0.5rem 0.6rem;
                gap: 0.5rem;
            }

            .filter {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }

            nav {
                height: 65px;
                gap: 0.8rem;
            }

            .nav-btn {
                font-size: 0.6rem;
            }

            .content {
                margin-bottom: 65px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.5rem 0.35rem;
                gap: 0.4rem;
            }

            .logo {
                font-size: 0.75rem;
            }

            .filters {
                padding: 0.4rem 0.4rem;
                gap: 0.4rem;
            }

            .filter {
                padding: 0.35rem 0.6rem;
                font-size: 0.7rem;
            }

            nav {
                height: 60px;
                gap: 0.5rem;
            }

            .stations-list {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ZANIROUTE</div>
            <div class="search-container">
                <svg style="width: 20px; height: 20px; color: var(--text-secondary); flex-shrink: 0;" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search location...">
            </div>
            <button class="theme-btn" id="themeBtn">üåô</button>
        </header>

        <div class="filters">
            <button class="filter active" data-filter="all">All Stations</button>
            <button class="filter" data-filter="gas">Gas Stations</button>
            <button class="filter" data-filter="ev">EV Charging</button>
            <button class="filter" id="nearMeBtn" style="margin-left: auto;">üìç Near Me</button>
        </div>

        <div class="content">
            <div class="map-container active" id="mapContainer">
                <div id="map"></div>
            </div>
            <div class="stations-container" id="stationsContainer">
                <div class="stations-list" id="stationsList">
                    <div class="empty">
                        <div>üìç</div>
                        <p>Search or use Near Me to find stations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <button class="nav-btn active" id="mapBtn">
            <span style="font-size: 1.2rem;">üó∫Ô∏è</span>
            <span>Map</span>
        </button>
        <button class="nav-btn" id="listBtn">
            <span style="font-size: 1.2rem;">üìã</span>
            <span>Stations</span>
        </button>
    </nav>

    <div class="notification" id="notify"></div>

    <div class="ad-modal" id="adModal">
        <div class="ad-backdrop"></div>
        <div class="ad-content">
            <button class="ad-close" onclick="closeAd()">‚úï</button>
            <h2>üöó Amazing Car Deals</h2>
            <p>Discover premium auto parts at unbeatable prices on AliExpress</p>
            <button class="ad-btn" onclick="shopNow()">Shop Now</button>
        </div>
    </div>

    <footer style="display: none;">
        <p>&copy; 2025 ZANIROUTE. All rights reserved.</p>
    </footer>

    <script>
        let map, userLoc = null, stations = [], markers = [], filter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initMap();
            setupUI();
            requestLocation();
            showAd();
        });

        function initTheme() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
            }
            document.getElementById('themeBtn').addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const isLight = document.body.classList.contains('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                document.getElementById('themeBtn').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            });
        }

        function initMap() {
            map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        }

        function setupUI() {
            document.querySelectorAll('.filter').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.id === 'nearMeBtn') {
                        requestLocation();
                        return;
                    }
                    document.querySelectorAll('.filter').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filter = btn.dataset.filter;
                    if (userLoc) search(userLoc.lat, userLoc.lng);
                });
            });

            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') geocode();
            });

            document.getElementById('mapBtn').addEventListener('click', () => {
                setView('map');
            });

            document.getElementById('listBtn').addEventListener('click', () => {
                setView('list');
            });
        }

        function requestLocation() {
            if (!navigator.geolocation) {
                notify('Geolocation not available', 'error');
                return;
            }
            navigator.geolocation.getCurrentPosition(
                pos => {
                    userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    updateMap(userLoc);
                    search(userLoc.lat, userLoc.lng);
                    setView('list');
                    notify('üìç Location found!', 'success');
                },
                () => notify('Enable location or use search', 'error')
            );
        }

        function geocode() {
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;
            fetch('/api/geocode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ location: q })
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    userLoc = { lat: d.lat, lng: d.lng };
                    updateMap(userLoc);
                    search(d.lat, d.lng);
                    setView('list');
                } else {
                    notify('Location not found', 'error');
                }
            });
        }

        function updateMap(loc) {
            map.setView([loc.lat, loc.lng], 13);
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            L.circleMarker([loc.lat, loc.lng], { radius: 8, fillColor: '#00d4ff', color: '#00d4ff', weight: 2, fillOpacity: 0.8 }).addTo(map);
        }

        function search(lat, lng) {
            fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lat, lng, type: filter, radius: 10000 })
            })
            .then(r => r.json())
            .then(d => {
                if (d.success && d.stations.length) {
                    stations = d.stations;
                    showList();
                    addMarkers();
                    notify(`Found ${stations.length} stations`, 'success');
                } else {
                    notify('No stations found', 'error');
                }
            });
        }

        function showList() {
            const el = document.getElementById('stationsList');
            el.innerHTML = stations.map(s => `
                <div class="station-item">
                    <div class="station-name">
                        <span>${s.name}</span>
                        <span class="distance">${s.distance.toFixed(1)}km</span>
                    </div>
                    <div class="station-tags">
                        <span class="tag ${s.type}">${s.type === 'gas' ? '‚õΩ FUEL' : 'üîå EV'}</span>
                    </div>
                    <div class="station-addr">${s.address}</div>
                    <div class="station-actions">
                        <button class="btn" onclick="directions(${s.lat}, ${s.lng})">Get Directions</button>
                    </div>
                </div>
            `).join('');
        }

        function addMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            stations.forEach(s => {
                const m = L.circleMarker([s.lat, s.lng], {
                    radius: 6,
                    fillColor: s.type === 'gas' ? '#22c55e' : '#3b82f6',
                    color: s.type === 'gas' ? '#22c55e' : '#3b82f6',
                    weight: 2,
                    fillOpacity: 0.7
                }).addTo(map).bindPopup(`<strong>${s.name}</strong><br>${s.distance.toFixed(1)}km`);
                markers.push(m);
            });
        }

        function directions(lat, lng) {
            window.open(`https://www.google.com/maps/search/?api=1&query=${lat},${lng}`, '_blank');
        }

        function setView(v) {
            document.getElementById('mapContainer').classList.remove('active');
            document.getElementById('stationsContainer').classList.remove('active');
            document.getElementById('mapBtn').classList.remove('active');
            document.getElementById('listBtn').classList.remove('active');

            if (v === 'map') {
                document.getElementById('mapContainer').classList.add('active');
                document.getElementById('mapBtn').classList.add('active');
                setTimeout(() => map.invalidateSize(), 100);
            } else {
                document.getElementById('stationsContainer').classList.add('active');
                document.getElementById('listBtn').classList.add('active');
            }
        }

        function notify(msg, type) {
            const el = document.getElementById('notify');
            el.textContent = msg;
            el.className = `notification show ${type}`;
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showAd() {
            setTimeout(() => {
                document.getElementById('adModal').classList.add('show');
                setTimeout(closeAd, 6000);
            }, 2000);
        }

        function closeAd() {
            document.getElementById('adModal').classList.remove('show');
            setTimeout(showAd, 60000);
        }

        function shopNow() {
            window.open('https://www.aliexpress.com/?SearchText=car+accessories', '_blank');
            closeAd();
        }
    </script>
</body>
</html>
