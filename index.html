<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANIROUTE - Find Fuel & EV Charging Stations</title>
    <meta name="description" content="Find fuel and EV charging stations nearby instantly with real-time location detection.">
    <meta name="keywords" content="fuel stations, EV charging, gas stations, charging stations finder">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f0f0f;
            --secondary: #1a1a1a;
            --tertiary: #242424;
            --text: #ffffff;
            --text-dim: #888888;
            --border: #333333;
            --accent: #00d4ff;
        }

        body.light {
            --primary: #ffffff;
            --secondary: #f9f9f9;
            --tertiary: #eeeeee;
            --text: #1a1a1a;
            --text-dim: #555555;
            --border: #e0e0e0;
            --accent: #0099bb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            transition: 0.3s;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            white-space: nowrap;
        }

        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.6rem 1rem;
            gap: 0.5rem;
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text);
            font-family: inherit;
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-dim);
        }

        .theme-toggle {
            background: var(--tertiary);
            border: 1px solid var(--border);
            color: var(--text);
            width: 38px;
            height: 38px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .filters {
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .filter {
            background: var(--tertiary);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: 0.3s;
        }

        .filter:hover, .filter.active {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }

        .content {
            display: flex;
            flex: 1;
            min-height: 0;
            gap: 0;
        }

        .map-view {
            flex: 1;
            background: var(--secondary);
            display: none;
        }

        .map-view.show {
            display: block;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .list-view {
            flex: 1;
            background: var(--primary);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .list-view.show {
            display: flex;
        }

        .stations-list {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .station-card {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            transition: 0.3s;
        }

        .station-card:hover {
            border-color: var(--accent);
            background: var(--tertiary);
        }

        .station-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .station-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .station-distance {
            color: var(--text);
            font-weight: 600;
        }

        .station-type {
            display: inline-block;
            padding: 0.25rem 0.7rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            margin: 0.5rem 0;
            margin-right: 0.5rem;
        }

        .station-type.gas {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .station-type.ev {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .station-addr {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin: 0.75rem 0;
        }

        .station-btn {
            width: 100%;
            padding: 0.6rem;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
            text-align: center;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0.75rem 1rem;
            height: 80px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            font-size: 0.7rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-btn.active {
            color: var(--accent);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        .notification {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 6px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-color: #10b981;
            color: #10b981;
        }

        .notification.error {
            border-color: #ef4444;
            color: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
        }

        .ad-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .ad-modal.show {
            display: flex;
        }

        .ad-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .ad-content {
            position: relative;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            color: white;
            z-index: 10000;
        }

        .ad-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #ff6b35;
        }

        .ad-content h2 {
            margin-bottom: 1rem;
        }

        .ad-content p {
            margin-bottom: 1.5rem;
        }

        .ad-btn {
            background: white;
            color: #ff6b35;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header {
                padding: 0.7rem 0.5rem;
                gap: 0.6rem;
            }

            .logo {
                font-size: 0.85rem;
                min-width: 70px;
            }

            .search-box {
                padding: 0.5rem 0.7rem;
            }

            .theme-toggle {
                width: 34px;
                height: 34px;
            }

            .filters {
                padding: 0.5rem 0.6rem;
                gap: 0.5rem;
            }

            .filter {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }

            nav {
                height: 65px;
                gap: 0.8rem;
                padding: 0.4rem;
            }

            .nav-btn {
                font-size: 0.6rem;
            }

            .nav-icon {
                width: 20px;
                height: 20px;
            }

            .content {
                margin-bottom: 65px;
            }

            .stations-list {
                padding: 1rem;
                gap: 0.8rem;
            }

            .station-card {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.5rem 0.35rem;
                gap: 0.4rem;
            }

            .logo {
                font-size: 0.75rem;
                min-width: 60px;
            }

            .search-box {
                padding: 0.4rem 0.6rem;
            }

            .theme-toggle {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }

            nav {
                height: 60px;
                gap: 0.5rem;
                padding: 0.3rem;
            }

            .content {
                margin-bottom: 60px;
            }

            .stations-list {
                padding: 0.8rem;
                gap: 0.6rem;
            }

            .station-card {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">üó∫Ô∏è ZANIROUTE</div>
            <div class="search-box">
                <span style="color: var(--text-dim);">üîç</span>
                <input type="text" id="search" placeholder="Search location...">
            </div>
            <button class="theme-toggle" id="theme">üåô</button>
        </header>

        <div class="filters">
            <button class="filter active" data-type="all">All</button>
            <button class="filter" data-type="gas">‚õΩ Fuel</button>
            <button class="filter" data-type="ev">üîå EV</button>
            <button class="filter" id="nearme" style="margin-left: auto;">üìç Near Me</button>
        </div>

        <div class="content">
            <div class="map-view show" id="mapView">
                <div id="map"></div>
            </div>
            <div class="list-view" id="listView">
                <div class="stations-list" id="list">
                    <div class="empty">
                        <p>Search or click Near Me to find stations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <button class="nav-btn active" id="mapBtn">
            <div class="nav-icon">üó∫Ô∏è</div>
            <span>Map</span>
        </button>
        <button class="nav-btn" id="listBtn">
            <div class="nav-icon">üìã</div>
            <span>Stations</span>
        </button>
    </nav>

    <div class="notification" id="notify"></div>

    <div class="ad-modal" id="ad">
        <div class="ad-backdrop"></div>
        <div class="ad-content">
            <button class="ad-close" onclick="closeAd()">‚úï</button>
            <h2>üöó AliExpress Deals</h2>
            <p>Amazing car accessories & electronics. Worldwide shipping!</p>
            <button class="ad-btn" onclick="shopNow()">Shop Now</button>
        </div>
    </div>

    <script>
        let map, userLoc = null, stations = [], markers = [], filter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initMap();
            setupUI();
            requestLocation();
            showAd();
        });

        function initTheme() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light');
                document.getElementById('theme').textContent = '‚òÄÔ∏è';
            }
        }

        function initMap() {
            map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        }

        function setupUI() {
            document.getElementById('theme').addEventListener('click', () => {
                document.body.classList.toggle('light');
                const isLight = document.body.classList.contains('light');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                document.getElementById('theme').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            });

            document.querySelectorAll('.filter').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.id === 'nearme') {
                        requestLocation();
                        return;
                    }
                    document.querySelectorAll('.filter').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filter = btn.dataset.type;
                    if (userLoc) search(userLoc.lat, userLoc.lng);
                });
            });

            document.getElementById('search').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') geocode();
            });

            document.getElementById('mapBtn').addEventListener('click', () => {
                setView('map');
            });

            document.getElementById('listBtn').addEventListener('click', () => {
                setView('list');
            });
        }

        function requestLocation() {
            if (!navigator.geolocation) {
                notify('Geolocation not available', 'error');
                return;
            }
            navigator.geolocation.getCurrentPosition(
                pos => {
                    userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    updateMap(userLoc);
                    search(userLoc.lat, userLoc.lng);
                    setView('list');
                    notify('üìç Location found!', 'success');
                },
                () => notify('Enable location or use search', 'error')
            );
        }

        function geocode() {
            const q = document.getElementById('search').value.trim();
            if (!q) return;
            fetch('/api/geocode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ location: q })
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    userLoc = { lat: d.lat, lng: d.lng };
                    updateMap(userLoc);
                    search(d.lat, d.lng);
                    setView('list');
                } else {
                    notify('Location not found', 'error');
                }
            });
        }

        function updateMap(loc) {
            map.setView([loc.lat, loc.lng], 13);
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            L.circleMarker([loc.lat, loc.lng], { radius: 8, fillColor: '#00d4ff', color: '#00d4ff', weight: 2, fillOpacity: 0.8 }).addTo(map);
        }

        function search(lat, lng) {
            fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lat, lng, type: filter, radius: 10000 })
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    stations = d.stations;
                    showList();
                    addMarkers();
                    notify(`Found ${stations.length} stations`, 'success');
                } else {
                    notify('No stations found', 'error');
                }
            });
        }

        function showList() {
            const el = document.getElementById('list');
            el.innerHTML = !stations.length ? '<div class="empty"><p>No stations found</p></div>' : stations.map(s => `
                <div class="station-card">
                    <div class="station-header">
                        <div class="station-name">${s.name}</div>
                        <div class="station-distance">${s.distance.toFixed(1)}km</div>
                    </div>
                    <div>
                        <span class="station-type ${s.type}">${s.type === 'gas' ? '‚õΩ FUEL' : 'üîå EV'}</span>
                    </div>
                    <div class="station-addr">${s.address}</div>
                    <button class="station-btn" onclick="directions(${s.lat}, ${s.lng})">Get Directions</button>
                </div>
            `).join('');
        }

        function addMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            stations.forEach(s => {
                const m = L.circleMarker([s.lat, s.lng], {
                    radius: 6,
                    fillColor: s.type === 'gas' ? '#22c55e' : '#3b82f6',
                    color: s.type === 'gas' ? '#22c55e' : '#3b82f6',
                    weight: 2,
                    fillOpacity: 0.7
                }).addTo(map);
                markers.push(m);
            });
        }

        function directions(lat, lng) {
            window.open(`https://www.google.com/maps/search/?api=1&query=${lat},${lng}`, '_blank');
        }

        function setView(v) {
            document.getElementById('mapView').classList.remove('show');
            document.getElementById('listView').classList.remove('show');
            document.getElementById('mapBtn').classList.remove('active');
            document.getElementById('listBtn').classList.remove('active');

            if (v === 'map') {
                document.getElementById('mapView').classList.add('show');
                document.getElementById('mapBtn').classList.add('active');
                setTimeout(() => map.invalidateSize(), 100);
            } else {
                document.getElementById('listView').classList.add('show');
                document.getElementById('listBtn').classList.add('active');
            }
        }

        function notify(msg, type) {
            const el = document.getElementById('notify');
            el.textContent = msg;
            el.className = `notification show ${type}`;
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showAd() {
            setTimeout(() => {
                document.getElementById('ad').classList.add('show');
                setTimeout(closeAd, 6000);
            }, 2000);
        }

        function closeAd() {
            document.getElementById('ad').classList.remove('show');
            setTimeout(showAd, 60000);
        }

        function shopNow() {
            window.open('https://www.aliexpress.com/?SearchText=car+accessories', '_blank');
            closeAd();
        }
    </script>
</body>
</html>
